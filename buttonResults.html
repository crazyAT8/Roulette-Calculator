<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8" />
    </head>
    <body>
        <div>
            <button class="myButton" value="0" type="button">0</button>
            <button class="myButton" value="00" type="button">00</button>
            <button class="myButton" value="1" type="button">1</button>
            <button class="myButton" value="2" type="button">2</button>
            <button class="myButton" value="3" type="button">3</button>
            <button class="myButton" value="4" type="button">4</button>
            <button class="myButton" value="5" type="button">5</button>
            <button class="myButton" value="6" type="button">6</button>
            <button class="myButton" value="7" type="button">7</button>
            <button class="myButton" value="8" type="button">8</button>
            <button class="myButton" value="9" type="button">9</button>
            <button class="myButton" value="10" type="button">10</button>
            <button class="myButton" value="11" type="button">11</button>
            <button class="myButton" value="12" type="button">12</button>
            <button class="myButton" value="13" type="button">13</button>
            <button class="myButton" value="14" type="button">14</button>
            <button class="myButton" value="15" type="button">15</button>
            <button class="myButton" value="16" type="button">16</button>
            <button class="myButton" value="17" type="button">17</button>
            <button class="myButton" value="18" type="button">18</button>
            <button class="myButton" value="19" type="button">19</button>
            <button class="myButton" value="20" type="button">20</button>
            <button class="myButton" value="21" type="button">21</button>
            <button class="myButton" value="22" type="button">22</button>
            <button class="myButton" value="23" type="button">23</button>
            <button class="myButton" value="24" type="button">24</button>
            <button class="myButton" value="25" type="button">25</button>
            <button class="myButton" value="26" type="button">26</button>
            <button class="myButton" value="27" type="button">27</button>
            <button class="myButton" value="28" type="button">28</button>
            <button class="myButton" value="29" type="button">29</button>
            <button class="myButton" value="30" type="button">30</button>
            <button class="myButton" value="31" type="button">31</button>
            <button class="myButton" value="32" type="button">32</button>
            <button class="myButton" value="33" type="button">33</button>
            <button class="myButton" value="34" type="button">34</button>
            <button class="myButton" value="35" type="button">35</button>
            <button class="myButton" value="36" type="button">36</button>
        </div>

        <div>
            <span id="resultsDisplay"></span>
        </div>
        <div>
            <span id="test"></span>
        </div>
       

        <script>

            function countOccurances(arr, value) {
                return arr.reduce((count, currentValue) => {
                    return count +  (currentValue === value ? 1 : 0);
                }, 0);
            }
            
            let results = [];
            let buttons = document.querySelectorAll(".myButton");

            buttons.forEach(button => {
                button.addEventListener('click',
                    function() {
                        let buttonValue = this.value;
                        results.push(buttonValue);
                        displayArray();
                    }
                );
            });

            function displayArray() {
                let display = document.getElementById('resultsDisplay');
                display.textContent = results.join(', ');

                const targetValue = "2";
                const occurences = countOccurances(results, targetValue);

                const resultElement = document.getElementById("test");
                resultElement.textContent = `${occurences}`;
            }
            

        </script>
    </body>
</html>
